<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>User</span></th>
              <th><span>Birthday</span></th>
              <th class="text-center"><span>Years</span></th>
              <th><span>Gender</span></th>
              <th><span>Action</span></th>
            </tr>
            </thead>
            <tbody *ngFor="let user of users">
            <tr>
              <td>
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <span class="user-link">{{ user.LastName }}</span>
                <span class="user-link">{{ user.FirstName }}</span>
              </td>
              <td>
                {{ user.BirthDay }}
              </td>
              <td class="text-center">
                <span class="label label-default">{{ user.Years }}</span>
              </td>
              <td>
                {{ user.Gender }}
              </td>
              <td style="width: 20%;">
                <a routerLink="update/{{ user.Id }}" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
                </a>
                <a class="table-link danger" (click)="Delete(user.Id)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
